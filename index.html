<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste et Localisation des Pokémon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>

#map { height: 750px; }


        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }


        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white !important;
        }

        .nav-tabs .nav-link {
            color: #007bff;
        }


        .list-group-item {
            border: 1px solid #dee2e6;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            background-color: #f8f9fa;
        }




        .btn-primary {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #4b0082);
        }
    </style>
</head>
<!-- Modal pour ajouter un Pokémon -->
<div class="modal fade" id="addPokemonModal" tabindex="-1" aria-labelledby="addPokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPokemonModalLabel">Ajouter un Pokémon</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPokemonForm">
                    <div class="mb-3">
                        <label for="pokemonName" class="form-label">Nom du Pokémon</label>
                        <input type="text" class="form-control" id="pokemonName" placeholder="Entrez le nom du Pokémon" required>
                    </div>
                    <div class="mb-3">
                        <label for="pokemonCoordinates" class="form-label">Coordonnées</label>
                        <input type="text" class="form-control" id="pokemonCoordinates" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="savePokemonBtn">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="jsp">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
            <a class="navbar-brand" href="#">Pokémon</a>
        </nav>
    </div>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">
                    Liste
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-content" type="button" role="tab">
                    Carte
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <ul id="pokemon-list" class="list-group"></ul>
            </div>
            <div class="tab-pane fade" id="map-content" role="tabpanel">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
